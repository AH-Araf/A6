<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WORLD NEWS-24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ee34fb290b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container border-bottom">
        <section>
            <nav class="navbar navbar-expand-lg bg-light p-3">
                <div class="container-fluid">
                    <h4><span class="text-danger font-weight-bold">WORLD</span> NEWS-24</h4>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="ms-auto">
                            <ul class="nav-style">
                                <li class="navbar-items">
                                    <a class="nav-link active" aria-current="page" href="index.html">News</a>
                                </li>
                                <li id="li-blog" class="navbar-items">
                                    <a class="nav-link" href="blog.html" target="_blank">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main class="mt-3">
        <section class="container text-light">
            <ul id="ul-li" class="nav-style d-flex justify-content-between">

            </ul>
        </section>
        <section class="container mt-3">
            <div class="card">
                <div id="result" class="card-body">

                </div>
            </div>
        </section>

        <section class="container mt-3 text-center">
            <h1 class="d-none" id="NoData"></h1>
        </section>
        <section id="innerBody" class="mt-3 container">
        </section>

        <section>
            <div class="modal fade border border-3 border-danger" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog bg-light">
                    <div class="modal-content border border-4 border-danger rounded-0">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body ">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger py-0" data-bs-dismiss="modal">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div style="height: 400px;" id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">please wait...</span>
                </div>
            </div>
        </section>
    </main>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
